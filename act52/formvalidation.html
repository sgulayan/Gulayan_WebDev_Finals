<form action="#" id="registration" name="myForm" onsubmit="return validateForm()" method="post">
<legend><strong>STUDENT REGISTRATION FORM FOR SCHOOL'S LIBRARY</strong></legend>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <h1>REGISTRATION FORM</h1>

  <label for="ID"><strong>Student's ID Number:</strong></label>
  <input type="text" id="id" max="12" min="12" minlength="12" maxlength="12" name="id" placeholder="Enter ID here">
  <br>  
  <br>  
	
  <label for="Name"><strong>Student's Name:</strong></label>
  <input type="text" id="name" name="fnme" placeholder="Enter full name here">
	  <br>  
  <br>  
  <label for="Email"><strong>Email Address:</strong></label>
  <input type="text" id="email" name="email" placeholder="Enter Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
	  <br>  
	  <br>  
  <label for="password"><strong>Password:</strong></label>
  <input type="password" id="password" name="password1" placeholder="************">
	  <br>  
	  <br>  
  <legend><strong>Student's Gender:</strong></legend>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>  <br>  
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>  <br>  
  <br>  
	  <br>  
  <legend><strong>Student's Year Level:</strong></legend> 
  <input type="radio" id="f1" name="Level" value="f1">
  <label for="box1"> First Year</label>  <br>  
  <input type="radio" id="f2" name="Level" value="f2">
  <label for="box2"> Second Year</label>  <br>  
  <input type="radio" id="f3" name="Level" value="f3">
  <label for="box3"> Third Year</label>  <br>  
  <input type="radio" id="f4" name="Level" value="f3">
  <label for="box4"> Forth Year</label>  <br>  
  <input type="radio" id="f5" name="Level" value="f5">
  <label for="box5"> Fifth Year</label>  <br>  
    <br>  
	  <br>  
	  <br>  
  <label for="Course"><strong>Student's Course:</strong></label><br>
  <input type="checkbox" id="op1" name="op1" value="CAH">
  			<label for="c1"> CAH</label><br>
	<input type="checkbox" id="op2" name="op2" value="CABE">
  			<label for="c2"> CABE</label><br>
	<input type="checkbox" id="op3" name="op3" value="CEA">
  			<label for="c3"> CEA</label><br>
	<input type="checkbox" id="op4" name="op4" value="CTE">
  			<label for="c4"> CTE</label><br>
	<input type="checkbox" id="op5" name="op5" value="CN">
  			<label for="c5"> CN</label><br>
	<input type="checkbox" id="op6" name="op6" value="CPC">
  			<label for="c6"> CPC</label><br>
	<input type="checkbox" id="op7" name="op7" value="CMBS">
  			<label for="c7"> CMBS</label><br>
	<input type="checkbox" id="op8" name="op8" value="CCS">
  			<label for="c8"> CCS</label><br>
	<input type="checkbox" id="op9" name="op9" value="CHEFS">
  			<label for="c9"> CHEFS</label><br>
	<input type="checkbox" id="op10" name="op10" value="CM">
  			<label for="c10"> CM</label><br>
	  <br>  
	  <br>  
  <legend><strong>Select Category:</strong></legend> 
  <input type="radio" id="cat1" name="cat" value="cat1"> <br>
  <label for="male">Category 1 (Minimal Internet Connection + Printed Materials)</label>  <br>
  <input type="radio" id="cat2" name="cat" value="cat2">  <br>  
  <label for="female">Category 2 without Courier (Semi-internet connection + Digital Materials)</label>  <br>  
  <input type="radio" id="cat2plus" name="cat" value="cat2plus">  <br>  
  <label for="other">Category 2 with Courier (Semi-internet connection + Printer Materials)</label>  <br>  
  <input type="radio" id="cat3" name="cat" value="cat3">  <br>  
  <label for="other">Category 3 (Full internet connection)</label>  <br>  
  <br>  
  <br>  
  <input type="checkbox" id="req" name="check" value="false">
  <label for="box"> I agree to the Terms and Conditions of this site.</label><br>  <br>  
  <input type="checkbox" id="notreq" name="check" value="false">   
  <label for="box0"> I want to receive news, announcements, and resources from the School's Archieve. </label><br>
  <br>
  <br>  
  <button type="submit" value="Register">Submit</button>
	<br>
 <button id="btnLogin" onClick="window.location.reload();">Reset</button>
	  <script src="js/script.js"></script>
  <br>

  </form>
