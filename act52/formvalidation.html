<form action="#" id="registration">
<legend><strong>STUDENT REGISTRATION FORM FOR SCHOOL'S LIBRARY</strong></legend>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/script.js"></script>
  <h1>REGISTRATION FORM</h1>
  
  <label for="ID"><strong>Student's ID Number:</strong></label>
  <input type="text" id="id" max="12" min="12" minlength="12" maxlength="12" name="id" placeholder="Enter ID here">
  <br>  
  <br>  
<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
  <label for="Name"><strong>Student's Name:</strong></label>
  <input type="text" id="name" name="fnme" placeholder="Enter full name here">
	</form>
	  <br>  
  <br>  
  <label for="Email"><strong>Email Address:</strong></label>
  <input type="text" id="email" name="email" placeholder="Enter Email">
  <span class="error" aria-live="polite"></span>
	  <br>  
	  <br>  
  <label for="password"><strong>Password:</strong></label>
  <input type="password" id="password1" name="password1" placeholder="************">
	  <br>  
	  <br>  
	<label for="password2"><strong>Confirm Password:</strong></label>
	<input type="password" id="password2" name="password2" placeholder="************">
	  <br>  
	  <br>  
	  <br>  
  <legend><strong>Student's Gender:</strong></legend>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>  <br>  
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>  <br>  
  <br>  
	  <br>  
  <legend><strong>Student's Year Level:</strong></legend> 
  <input type="radio" id="f1" name="Level" value="true">
  <label for="box1"> First Year</label>  <br>  
  <input type="radio" id="f2" name="Level" value="true">
  <label for="box2"> Second Year</label>  <br>  
  <input type="radio" id="f3" name="Level" value="true">
  <label for="box3"> Third Year</label>  <br>  
  <input type="radio" id="f4" name="Level" value="true">
  <label for="box4"> Forth Year</label>  <br>  
  <input type="radio" id="f5" name="Level" value="true">
  <label for="box5"> Fifth Year</label>  <br>  
    <br>  
	  <br>  
	  <br>  
  <label for="Course"><strong>Student's Course:</strong></label>
  <select name="Course" id="Course">  
  <option value="SELECT">CHOOSE OPTION</option>
  <option value="CAH">CAH</option>
  <option value="CABE">CABE</option>
  <option value="CEA">CEA</option>  
  <option value="CTE">CTE</option>  
  <option value="CN">CN</option> 
  <option value="CPC">CPC</option>  
  <option value="CMBS">CMBS</option>  
  <option value="CCS">CCS</option>  
  <option value="CHEFS">CHEFS</option>  
  <option value="CM">CM</option>  
  </select>
  <br>  
	  <br>  
	  <br>  
  <legend><strong>Select Category:</strong></legend> 
  <input type="radio" id="cat1" name="cat" value="cat1">
  <label for="male">Category 1 (Minimal Internet Connection + Printed Materials)</label>  
  <input type="radio" id="cat2" name="cat" value="cat2">  <br>  
  <label for="female">Category 2 without Courier (Semi-internet connection + Digital Materials)</label>  <br>  
  <input type="radio" id="cat2plus" name="cat" value="cat2plus">  <br>  
  <label for="other">Category 2 with Courier (Semi-internet connection + Printer Materials)</label>  <br>  
  <input type="radio" id="cat3" name="cat" value="cat3">  <br>  
  <label for="other">Category 3 (Full internet connection)</label>  <br>  
  <br>  
  <br>  
  <input type="checkbox" id="req" name="check" value="false">
  <label for="box"> I agree to the Terms and Conditions of this site.</label><br>  <br>  
  <input type="checkbox" id="notreq" name="check" value="false">   
  <label for="box0"> I want to receive news, announcements, and resources from the School's Archieve. </label><br>
  <br>
  <br>  
  <button type="submit">Submit</button>
  <br>

  </form>
