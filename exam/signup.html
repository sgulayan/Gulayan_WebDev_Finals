 <!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="login.css">
      <script src="login.js"></script>
      </head>

  <body>
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="https://sgulayan.github.io/Gulayan_WebDev_Finals/exam/login.html">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
 
 <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
             <span class="req"></span>
            </label>
            <input type="email"required autocomplete="off" placeholder="Email Address"/>
          </div>
          
          <div class="field-wrap">
            <label>
              <span class="req"></span>
            </label>
            <input type="password"required autocomplete="off" placeholder="Password"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->

</body>

</html>
